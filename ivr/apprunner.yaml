version: 1.0
runtime: python3
build:
  commands:
    build:
      # - pip install -r requirements.txt
      - python -m venv .venv
      # - cd /path/to/new/virtual/environment
      - source.venv/bin/activate
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.16
  command: sh startup.sh
  network:
    port: 8000