version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install pipenv
    - pipenv install -r requirements.txt
  command: sh startup.sh
  # command: pipenv run gunicorn ivr.wsgi --log-file -
  network:
    port: 8000